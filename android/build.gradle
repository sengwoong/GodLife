android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.godlife"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "DEBUG", "true" // DEBUG 필드를 추가하여 BuildConfig 사용
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
